<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .product {
        flex-direction: row;
      }
    }

    .product-image {
      flex: 1;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-info {
      flex: 1;
    }

    .product-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 22px;
      color: #1f9d55;
      margin-bottom: 20px;
    }

    .product-description {
      color: #555;
      margin-bottom: 30px;
    }

    .add-to-cart {
      background-color: #2563eb;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product">
      
      <div class="product-image">
        <img src="https://via.placeholder.com/500" alt="Product Image">
      </div>

      <div class="product-info">
        <h1 class="product-title">Awesome Product Name</h1>
        <p class="product-price">$49.99</p>
        <p class="product-description">
          This is a detailed description of the product. It highlights its features, benefits, and what makes it unique.
          Use this space to convince the visitor why they need it.
        </p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

    </div>
  </div>

</body>
</html>
